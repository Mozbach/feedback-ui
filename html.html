<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" type="text/css">
    <title>Feedback Ui Design</title>
</head>
<body>
    
    <div id="panel" class="panel-container">
        <strong>How Satisfied Are You<br>With Our Customer Support?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="./src/unhappy.png" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="./src/neutral.png" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating">
                <img src="./src/satisfied.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="js.js"></script>
    <script src="https://kit.fontawesome.com/1b7675ba25.js" crossorigin="anonymous"></script>
</body>
</html>
